  enabled: true
  range: 25000
dynmap_integration:
  enabled: true
  markers:
    public_homes:
      show: true
      set_name: 'Public Homes'
      icon_id: 'house'
    warps:
      show: true
      set_name: 'Warps'
      icon_id: 'sign'
economy_integration:
